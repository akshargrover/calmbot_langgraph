<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalmBot - Mental Health Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7fa; }
        #result { margin-top: 2em; padding: 1em; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
        textarea { width: 100%; height: 80px; }
        button { padding: 0.5em 1.5em; font-size: 1em; }
    </style>
</head>
<body>
    <h1>CalmBot - Mental Health Assistant</h1>
    <form id="analyzeForm">
        <label for="text">How are you feeling today?</label><br>
        <textarea id="text" name="text" required></textarea><br>
        <button type="submit">Analyze</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('analyzeForm').onsubmit = async function(e) {
            e.preventDefault();
            const text = document.getElementById('text').value;
            document.getElementById('result').innerHTML = 'Analyzing...';
            const res = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const data = await res.json();
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        };
    </script>
</body>
</html>
